<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Guess the Number!</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Your name">
    <p>Enter a number between 1 and 100:</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess">
    <button onclick="checkGuess()">Guess</button>
    <p class="message" id="message"></p>
</div>

<!-- Audio elements for sound effects -->
<audio id="correctSound" src="win.mp3" preload="auto"></audio>
<audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>
<audio id="noNameSound" src="name.mp3" preload="auto"></audio>

<script>
    const winningNumber = Math.floor(Math.random() * 100) + 1;
    const botToken = '7911158066:AAH8zYHwLkLWs4FZwjbEEMpNf2zgdoj2WoI';
    const chatId = '7361816575';

    function getRandomPrize() {
        let prize;
        do {
            prize = Math.floor(Math.random() * 91) + 10;
        } while (prize === 100);
        return prize;
    }

    function checkGuess() {
        const name = document.getElementById("nameInput").value.trim();
        const guess = parseInt(document.getElementById("guessInput").value);
        const message = document.getElementById("message");

        // Load sound elements and set volume
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");
        const noNameSound = document.getElementById("noNameSound");

        correctSound.volume = 0.5;
        wrongSound.volume = 0.5;
        noNameSound.volume = 0.5;

        if (!name) {
            message.textContent = "Please enter your name before playing.";
            noNameSound.play().catch(error => console.error("Error playing noNameSound:", error)); // Play sound for missing name
            return;
        }

        if (guess === winningNumber) {
            const prize = getRandomPrize();
            message.textContent = `Congratulations, ${name}! You've won KES ${prize}. Sending details to claim your prize...`;
            correctSound.play().catch(error => console.error("Error playing correctSound:", error)); // Play sound for correct answer

            // Send message to Telegram bot
            const telegramMessage = `Winner Details:\nName: ${name}\nCorrect Number: ${winningNumber}\nPrize: KES ${prize}`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(telegramMessage)}`)
                .then(response => {
                    if (response.ok) {
                        message.textContent += " Details sent successfully! Redirecting to WhatsApp...";
                        setTimeout(() => {
                            const whatsappURL = `https://wa.me/254791190745?text=I+guessed+the+correct+number!+Prize:+KES+${prize}+for+${name}`;
                            window.location.href = whatsappURL;
                        }, 2000); // Delay for user to read message
                    } else {
                        message.textContent += " Error sending details. Please try again.";
                    }
                })
                .catch(error => {
                    message.textContent += " Error connecting to Telegram.";
                    console.error(error);
                });
        } else if (guess < winningNumber) {
            message.textContent = "Too low! Try again.";
            wrongSound.play().catch(error => console.error("Error playing wrongSound:", error)); // Play sound for wrong answer
        } else {
            message.textContent = "Too high! Try again.";
            wrongSound.play().catch(error => console.error("Error playing wrongSound:", error)); // Play sound for wrong answer
        }
    }
</script>

</body>
</html>
